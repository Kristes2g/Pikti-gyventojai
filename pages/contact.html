<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="left-icons">
                 <!-- images nevietose -->
                <img src="../images/melynas pusrutulis.png" alt="Icon 1" class="icon1">
                <img src="../images/raudoni taskai.png" alt="Icon 2" class="icon2">
                <img src="../images/ryskiai melynos linijos.png" alt="Icon 3" class="icon3">
            </div>
            <div class="text-content">
                <div class="ask-us-about">
                    <h1>Contact</h1>
                    <h2>Ask us about</h2>
                    <!-- images nevietose -->
                    <div class="info">
                        <img src="../images/ciuvas ratuke.png" alt="Talent Network" class="info-icon">
                        <p>The quality of our talent network</p>
                    </div>
                    <div class="info">
                        <img src="../images/gear approved.png" alt="Software Implementation" class="info-icon">
                        <p>Usage & implementation of our software</p>
                    </div>
                    <div class="info">
                        <img src="../images/stonks up.png" alt="Innovation" class="info-icon">
                        <p>How we help drive innovation</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="form-container">
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="text" placeholder="Company Name">
                    <input type="text" placeholder="Title">
                    <textarea placeholder="Message"></textarea>
                    <button type="submit">submit</button>
                </form>
            </div>
             <!-- images nevietose -->
            <img src="../images/2 pusrutuliai ir kvadratas.png" alt="Decorative Shapes" class="background-img">
        </div>
    </div>
</body>
</html>
