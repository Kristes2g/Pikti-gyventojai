<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="left-icons">
                <!-- visi images nesusije su h1,h2 -->
                <img src="../images/melynas pusrutulis.png" alt="Icon 1" class="icon1">
                <img src="../images/raudoni taskai.png" alt="Icon 2" class="icon2">
                <img src="../images/ryskiai melynos linijos.png" alt="Icon 3" class="icon3">
                <img src="..//images/2 pusrutuliai ir kvadratas.png" alt="Icon 4" class="icon4">
                <img src="..//images/Rectangle (1).png" alt="Icon 5" class="icon5">
                
            </div>
            <!-- h1, h2 ir p dalis -->
            <div class="text-content">
                <div class="ask-us-about">
                    <h1>Contact</h1>
                    <h2>Ask us about</h2>
                    <div class="info">
                        <img src="../images/ciuvas ratuke.png" alt="Talent Network" class="info-icon">
                        <p>The quality of our talent network</p>
                    </div>
                    <div class="info">
                        <img src="../images/gear approved.png" alt="Software Implementation" class="info-icon">
                        <p>Usage & implementation of our software</p>
                    </div>
                    <div class="info">
                        <img src="../images/stonks up.png" alt="Innovation" class="info-icon">
                        <p>How we help drive innovation</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- form dalis su error hover -->
        <div class="right-section">
            <div class="form-container">
                <form>
                    <input type="text" placeholder="Name">
                    <span class="error-message"></span>
                    
                    <input type="email" placeholder="Email Address" required>
                    <span class="error-message email-error">This field is required</span>
                    
                    <input type="text" placeholder="Company Name">
                    <span class="error-message"></span>
                    
                    <input type="text" placeholder="Title">
                    <span class="error-message"></span>
                    
                    <textarea placeholder="Message"></textarea>
                    <span class="error-message"></span>
                    
                    <button type="submit">Submit</button>
                </form>
                
            </div>
          
            
        </div>
    </div>
</body>
</html>
